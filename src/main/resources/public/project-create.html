<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project</title>
<link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#submit").click(function() {

            var project = {};

            project.name = $("#firstname").val();
            project.techId = {'userId': 1};
            project.endUsers = [{'userId': 3}, {'userId': 4}];
         
            $.ajax({
                url : '/projects',
                method : 'POST',
                data : JSON.stringify(project),
                contentType : 'application/json'
            }).then(function() {
            	console.log(project);
            }, function(errors) {
                $("#errorMsgs").text(errors);
            });

        });

    });
</script>
</head>
<body>

     <h1>Employee Create</h1>
     <div class="navbar">

          <div>
               <a href="/employee/index">Employee Index</a>
          </div>
          <div>
               <a href="/employee/create">Employee Create</a>
          </div>
          <div>
               <a href="/employee/update">Employee Update</a>
          </div>
          <div>
               <a href="/employee/delete">Employee Delete</a>
          </div>
          <div>
               <a href="/logout"> Logout</a>
          </div>
     </div>

     <div id="errorMsgs" class="error"></div>

     <div class="container">

          <div>
               <label for="firstname">Project Name</label>
               <input id="firstname" type="text" value="" />
          </div>
          <div>
               <label for="lastname">Tech Lead</label>
               <input id="lastname" type="number" value="" />
          </div>
          <div>
               <button id="submit" type="button">Submit</button>
          </div>
     </div>

</body>
</html>
