<div>
<h1>View Report</h1>
<table>
  <tr>
    <td>Name:&nbsp;</td>
    <td colspan="3"><input type="text" ng-model="reportToView.name" disabled></td>
  </tr>
  <tr>
    <td>Notes:&nbsp;</td>
    <td colspan="3"><textarea disabled>{{reportToView.note}}</textarea></td>
  </tr>
  <tr ng-repeat="lineItem in reportToView.lineItems">
    <td>Expense Type:&nbsp;</td>
    <td><input type="text" ng-model="lineItem.type" disabled></td>
    <td>Expense Amount:&nbsp;</td>
    <td><input type="text" ng-model="lineItem.value | currency" disabled></td>
  </tr>
</table>
</div>
