<div>
{{message}}
<h1>View Report</h1>
<form class="form-horizontal">

  <div class="form-group">
	<label for="reportName" class="col-sm-3 control-label textLeft">Name: </label>
	<input  name="reportName" type="text" ng-value="reportToView.name" onfocus="this.blur();"/>
</div>

 <div class="form-group">
	<label for="Notes" class="col-sm-3 control-label textLeft">Notes: </label>
	<textarea ng-value="reportToView.name" onfocus="this.blur();"/>{{reportToView.note}}</textarea>
</div>

<div ng-repeat="lineItem in reportToView.lineItems">
	<div class="form-group">
		<label for="ExpenseType" class="col-sm-3 control-label textLeft">Expense Type: </label>
		<input  name="ExpenseType" type="text" ng-value="lineItem.type.type" onfocus="this.blur();"/>
	</div>

	<div class="form-group">
		<label for="ExpenseAmount" class="col-sm-3 control-label textLeft">Expense Amount: </label>
		<input  name="ExpenseAmount" type="text" ng-value="lineItem.value | currency" onfocus="this.blur();"/>
	</div>
</div>
</form>

<span><button ng-click="submitx()" ng-show="!submitted">Submit Report</button></span>
<button ng-click="submitx()">Submit</button>

  <div class="form-group">
    <div>
      <input type="submit" value="Edit Report" type="btn btn-primary" ui-sref="home.editReport">
    </div>

    <div>
      <input type="submit" value="Submit Report" type="btn btn-primary" ng-click="submitx()">
    </div>


  </div>
</div>
