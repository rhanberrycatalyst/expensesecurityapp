<head>
</head>

<body ng-app ="loginApp">
<form id="loginPage" name="loginPage" ng-submit="login()">
	<label for="userName" >User: </label>
	<input id="userName" name="userName" type="text" ng-model="userName"/>
	<label for="passWord">Password: </label>
	<input id="passWord" name="passWord" type="text" ng-model="passWord"/>
	<input type="submit" value="Login"/>
	<a ui-sref="register">
		<button>Register</button>
	</a>
</form>	
	
</body>
