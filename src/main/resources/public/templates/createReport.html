<div>
	<label for="reportName">Report Name: </label>
	<input id="reportName" name="reportName" maxlength=255 type="text" required/>
</div>
<div>
	<label for="note">Note: </label>
	<textarea id="note" name="note" maxlength=255 ng-model="note">
	</textarea>
</div>
<form class="form-horizontal" role="form" ng-submit="addRow()">
	<div class="form-group">
		<label class="col-md-2 control-label">Type</label>
		<div class="col-md-4">
			<div>
				<select name="itemType" ng-model="itemType" required>
 					<option ng-value="1">Mileage</option>
					<option ng-value="2">Per Diem</option>
					<option ng-value="3">Lodging</option>
					<option ng-value="4">Travel</option>
					<option ng-value="5">Meals</option>
					<option ng-value="6">Entertainment</option>
					<option ng-value="7">Parking</option>
					<option ng-value="8">Other</option>
				</select>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Cost</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="cost"
				ng-model="cost" required/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-2">
			<input type="submit" value="Add Expense Item" class="btn btn-primary"/>
		</div>
	</div>
</form>
<div>
	<table class="table">
		<tr>
			<th>
				Type
			</th>
			<th>
				Cost
			</th>
		</tr>
		<tr ng-repeat="items in itemList">
			<td>
				{{typeDisplay(items.type.typeId)}}
			</td>
			<td>
				{{items.value | currency}}
			</td>
			<td>
				<a class="btn" ng-click="removeItem(items)">Remove</button>
			</td>
		</tr>
	</table>
</div>
<button ng-click="sendReport()">Submit Report</button>
