
<form class="form-horizontal" role="form">
<div class="form-group">
	<label for="projectName" class="col-sm-2">Project Name: </label>
	<select id="projectName" name="projectName">
		<option ng-repeat="datum in projectList" ng-value="{{datum.projectId}}">{{datum.name}}</option>
	</select>
</div>
<div class="form-group">
	<label for="reportName" class="col-sm-2">Report Name: </label>
	<input id="reportName" name="reportName" type="text"/>
</div>
<div class="form-group">
	<label for="note" class="col-sm-2">Note</label>
	<textarea id="note" name="note" ng-model="note">
	</textarea>
</div>
<div class="form-group">
	<label for="itemType" class="col-sm-2">Type: </label>
	<select name="itemType" ng-model="itemType" ng-required>
 		<option value="1">Mileage</option>
		<option value="2">Per Diem</option>
		<option value="3">Lodging</option>
		<option value="4">Travel</option>
		<option value="5">Meals</option>
		<option value="6">Entertainment</option>
		<option value="7">Parking</option>
		<option value="8">Other</option>
	</select>
</div>
<div class="form-group">
	<label for="cost" class="col-sm-2">Cost: </label>
	<input type="number" step="any" min="0.01" name="cost" ng-model="cost" ng-required/>
</div>
<div class="form-group">
	<div>
		<button ng-click="addRow()">Add Expense Item</button>
<!-- 		<input type="submit" value="Add Expense Item" class="btn btn-primary"/> -->
	</div>
</div>

<div ng-show="itemList.length > 0">
	<table class="table">
		<tr>
			<th>
				Type
			</th>
			<th>
				Cost
			</th>
		</tr>
		<tr ng-repeat="items in itemList">
			<td>
				{{typeDisplay(items.type.typeId)}}
			</td>
			<td>
				{{items.value | currency}}
			</td>
			<td>
				<a class="btn" ng-click="removeItem(items)">Remove</button>
			</td>
		</tr>
	</table>
</div>
<button ng-show="itemList.length > 0" ng-click="sendReport()">Save Report</button>
<p ng-show="error">Report failed to create</p>
</form>
